<main class="comenzar">

  <div class="comenzar">
    <img src="assets/Crisis-removebg-preview.png"/><br>

    <div class="login">

      <!-- =======================================================
           LOGIN FORM
      ======================================================== -->
      <div class="comenzar-container">
        <h1>Iniciar sesión</h1>

        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <input 
            type="text" 
            placeholder="Usuario"
            formControlName="userName"
          /><br>

          <input 
            type="password"
            placeholder="Contraseña"
            formControlName="password"
          /><br>

          <button type="submit" class="entrar">Entrar</button>

        </form>
      </div>

      <div class="separador"></div>

      <!-- =======================================================
           REGISTER FORM
      ======================================================== -->
      <div class="comenzar-container">
        <h1>Registrarse</h1>

        <form [formGroup]="registerForm" (ngSubmit)="register()">

          <input 
            type="text"
            placeholder="Usuario"
            formControlName="userName"
          /><br>

          <input 
            type="password"
            placeholder="Contraseña"
            formControlName="password"
          /><br>

          <input 
            type="text"
            placeholder="Nombre"
            formControlName="name"
          /><br>

          <input 
            type="text"
            placeholder="Edad"
            formControlName="age"
          /><br>

          <select formControlName="blodGroup">
            <option value="" disabled selected>Grupo sanguíneo</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select><br>

          <select formControlName="kidneys">
            <option value="" disabled selected>¿Tienes los dos riñones?</option>
            <option value="2">Sí</option>
            <option value="1">No</option>
          </select><br>

          <select formControlName="religion">
            <option value="" disabled selected>Religión</option>
            <option value="Cristianismo">Cristianismo</option>
            <option value="Islam">Islam</option>
            <option value="Hinduismo">Hinduismo</option>
            <option value="Protestantismo">Protestantismo</option>
            <option value="Budismo">Budismo</option>
            <option value="Judaismo">Judaismo</option>
            <option value="Ateismo">Ateismo</option>
            <option value="Agnosticismo">Agnosticismo</option>
            <option value="Otro">Otro</option>
          </select><br>

          <select formControlName="healthStatus">
            <option value="" disabled selected>¿Cómo de sano estás?</option>
            <option value="Completamente sano">Completamente sano</option>
            <option value="Bastante sano">Bastante sano</option>
            <option value="En la media">En la media</option>
            <option value="Poco sano">Poco sano</option>
            <option value="Nada sano">Nada sano</option>
          </select><br>

          <button class="entrar" type="submit">Registrar</button>

        </form>

      </div>

    </div>

  </div>

  <!-- Botón de debug que ya tenías -->
  <a routerLink="/hacerPedido"><button>DEBUG: ENTRAR</button></a>

</main>
